on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '!.github/workflows/*.yml'
      - '!**.rs'
  pull_request:
    paths-ignore:
      - '**.md'
      - '!.github/workflows/*.yml'
      - '!**.rs'


name: Tests

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Update git submodules
        run: git submodule update --init --recursive
      - name: cargo test
        run: |
            cargo test --release --workspace --exclude rln-wasm
  wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: git submodule update --init --recursive
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.3.0
      - run: cargo install cargo-make
      - run: cargo make build
        working-directory: rln-wasm
      - run: cargo make test
        working-directory: rln-wasm
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Update git submodules
        run: git submodule update --init --recursive
      - name: cargo fmt
        run: cargo fmt --all -- --check
      - name: cargo clippy
        run: |
          (cd multiplier && cargo clippy)
          (cd rln && cargo clippy)
          (cd semaphore && cargo clippy)
        # Currently not treating warnings as error, too noisy
        # -- -D warnings
  publish:
    # only run on pushes to master
    if: ${{ github.event_name == 'push' && github.ref == 'publish-artifacts' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    needs: [tests, wasm, lint]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Update git submodules
        run: git submodule update --init --recursive
      - name: cargo build and ready artifacts
        run: |
            cargo build --release --workspace --exclude rln-wasm
            mkdir -p artifacts
            cp target/release/librln* artifacts/
      - name: Publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: rln-artifacts
          path: artifacts

