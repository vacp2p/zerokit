on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '!.github/workflows/*.yml'
      - '!multiplier/src/**'
      - '!private-settlement/src/**'
      - '!rln-wasm/**'
      - '!rln/src/**'
      - '!semaphore/src/**'
      - '!utils/src/**'
  pull_request:
    paths-ignore:
      - '**.md'
      - '!.github/workflows/*.yml'
      - '!multiplier/src/**'
      - '!private-settlement/src/**'
      - '!rln-wasm/**'
      - '!rln/src/**'
      - '!semaphore/src/**'
      - '!utils/src/**'


name: Tests

jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60
  
    name: multiplier ${{ github.workflow }} - ${{ matrix.platform }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Update git submodules
        run: git submodule update --init --recursive
      - name: cargo test
        run: |
            cargo test --release
        working-directory: multiplier
  
    name: semaphore ${{ github.workflow }} - ${{ matrix.platform }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Update git submodules
        run: git submodule update --init --recursive
      - name: cargo test
        run: |
            cargo test --release
        working-directory: semaphore
  
    name: rln-wasm ${{ github.workflow }} - ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: git submodule update --init --recursive
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.3.0
      - run: cargo install cargo-make
      - run: cargo make build
        working-directory: rln-wasm
      - run: cargo make test
        working-directory: rln-wasm
  
    name: rln ${{ github.workflow }} - ${{ matrix.platform }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Update git submodules
        run: git submodule update --init --recursive
      - name: cargo test
        run: |
            cargo test --release
        working-directory: rln
  
    name: utils ${{ github.workflow }} - ${{ matrix.platform }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Update git submodules
        run: git submodule update --init --recursive
      - name: cargo test
        run: |
            cargo test --release
        working-directory: utils
  lint:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60

    name: ${{ github.workflow }} - ${{ matrix.platform }}  
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Update git submodules
        run: git submodule update --init --recursive
      - name: cargo fmt
        if: success() || failure()
        run: cargo fmt --all -- --check
      - name: multiplier - cargo clippy
        if: success() || failure()
        run: |
            cargo clippy --release
        working-directory: multiplier
      - name: semaphore - cargo clippy
        if: success() || failure()
        run: |
            cargo clippy --release
        working-directory: semaphore
      - name: rln - cargo clippy
        if: success() || failure()
        run: |
            cargo clippy --release
        working-directory: rln
      - name: utils - cargo clippy
        if: success() || failure()
        run: |
            cargo clippy --release
        working-directory: utils
        # We skip clippy on rln-wasm, since wasm target is managed by cargo make
        # Currently not treating warnings as error, too noisy
        # -- -D warnings