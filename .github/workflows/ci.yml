on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "!.github/workflows/*.yml"
      - "!rln-wasm/**"
      - "!rln/src/**"
      - "!rln/resources/**"
      - "!utils/src/**"
  pull_request:
    paths-ignore:
      - "**.md"
      - "!.github/workflows/*.yml"
      - "!rln-wasm/**"
      - "!rln/src/**"
      - "!rln/resources/**"
      - "!utils/src/**"

name: Tests

env:
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: "true"

jobs:
  utils-test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
        crate: [utils]
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60

    name: test - ${{ matrix.crate }} - ${{ matrix.platform }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run sccache
        uses: mozilla-actions/sccache-action@v0.0.3
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: "true"
          cache-targets: "false"
      - name: Install dependencies
        run: make installdeps
      - name: cargo-make test
        run: |
          cargo make test --release
        working-directory: ${{ matrix.crate }}

  rln-test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
        crate: [rln]
        feature: ["default", "arkzkey", "stateless"]
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60

    name: test - ${{ matrix.crate }} - ${{ matrix.platform }} - ${{ matrix.feature }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run sccache
        uses: mozilla-actions/sccache-action@v0.0.3
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: "true"
          cache-targets: "false"
      - name: Install dependencies
        run: make installdeps
      - name: cargo-make test
        run: |
          if [ ${{ matrix.feature }} == default ]; then
            cargo make test --release
          else
            cargo make test_${{ matrix.feature }} --release
          fi
        working-directory: ${{ matrix.crate }}

  rln-wasm-test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
        crate: [rln-wasm]
        feature: ["default", "arkzkey"]
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60

    name: test - ${{ matrix.crate }} - ${{ matrix.platform }} - ${{ matrix.feature }}
    steps:
      - uses: actions/checkout@v4
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Run sccache
        uses: mozilla-actions/sccache-action@v0.0.3
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: "true"
          cache-targets: "false"
      - name: Install Dependencies
        run: make installdeps
      - name: cargo-make build
        run: |
          if [ ${{ matrix.feature }} == default ]; then
            cargo make build
          else
            cargo make build_${{ matrix.feature }}
          fi
        working-directory: ${{ matrix.crate }}
      - name: cargo-make test
        run: |
          if [ ${{ matrix.feature }} == default ]; then
            cargo make test --release
          else
            cargo make test_${{ matrix.feature }} --release
          fi
        working-directory: ${{ matrix.crate }}
      - name: cargo-make test browser
        run: |
          if [ ${{ matrix.feature }} == default ]; then
            cargo make test_browser --release
          else
            cargo make test_browser_${{ matrix.feature }} --release
          fi
        working-directory: ${{ matrix.crate }}

