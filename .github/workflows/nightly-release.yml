name: Nightly build
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  linux:
    name: Linux build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature:
          - "pmtree-ft"
          - "pmtree-ft,stateless"
          - "pmtree-ft,parallel"
          - "pmtree-ft,stateless,parallel"
          - "fullmerkletree"
          - "fullmerkletree,stateless"
          - "fullmerkletree,parallel"
          - "fullmerkletree,stateless,parallel"
          - "optimalmerkletree"
          - "optimalmerkletree,stateless"
          - "optimalmerkletree,parallel"
          - "optimalmerkletree,stateless,parallel"
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        run: make installdeps
      - name: cross build
        run: |
          FEATURES="${{ matrix.feature }}"
          CARGO_ARGS=""

          if [[ "$FEATURES" == *"stateless"* ]]; then
            CARGO_ARGS="--exclude rln-cli"
          fi

          cross build --release --target ${{ matrix.target }} --features $FEATURES --workspace $CARGO_ARGS
          mkdir release
          cp target/${{ matrix.target }}/release/librln* release/
          tar -czvf ${{ matrix.target }}-${{ matrix.feature }}-rln.tar.gz release/
      - name: Upload archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-${{ matrix.feature }}-archive
          path: ${{ matrix.target }}-${{ matrix.feature }}-rln.tar.gz
          retention-days: 2

  macos:
    name: MacOS build
    runs-on: macos-latest
    strategy:
      matrix:
        feature:
          - "pmtree-ft"
          - "pmtree-ft,stateless"
          - "pmtree-ft,parallel"
          - "pmtree-ft,stateless,parallel"
          - "fullmerkletree"
          - "fullmerkletree,stateless"
          - "fullmerkletree,parallel"
          - "fullmerkletree,stateless,parallel"
          - "optimalmerkletree"
          - "optimalmerkletree,stateless"
          - "optimalmerkletree,parallel"
          - "optimalmerkletree,stateless,parallel"
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        run: make installdeps
      - name: cross build
        run: |
          FEATURES="${{ matrix.feature }}"
          CARGO_ARGS=""

          if [[ "$FEATURES" == *"stateless"* ]]; then
            CARGO_ARGS="--exclude rln-cli"
          fi

          cross build --release --target ${{ matrix.target }} --features $FEATURES --workspace $CARGO_ARGS
          mkdir release
          cp target/${{ matrix.target }}/release/librln* release/
          tar -czvf ${{ matrix.target }}-${{ matrix.feature }}-rln.tar.gz release/
      - name: Upload archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-${{ matrix.feature }}-archive
          path: ${{ matrix.target }}-${{ matrix.feature }}-rln.tar.gz
          retention-days: 2

  browser-rln-wasm:
    name: Browser build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature:
          - "fullmerkletree"
          - "fullmerkletree,parallel"
          - "optimalmerkletree"
          - "optimalmerkletree,parallel"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
        with:
          key: wasm-${{ matrix.feature }}
      - name: Install dependencies
        run: make installdeps
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Build WASM package
        run: |
          FEATURES="${{ matrix.feature }}"
          wasm-pack build --target web --out-dir pkg --features $FEATURES
          mkdir release
          cp -r pkg/* release/
          tar -czvf browser-${{ matrix.feature }}-rln-wasm.tar.gz release/
        working-directory: rln-wasm
      - name: Upload archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-${{ matrix.feature }}-rln-wasm-archive
          path: rln-wasm/browser-${{ matrix.feature }}-rln-wasm.tar.gz
          retention-days: 2

  prepare-prerelease:
    name: Prepare pre-release
    needs: [linux, macos, browser-rln-wasm]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master
      - name: Download artifacts
        uses: actions/download-artifact@v4
      - name: Delete tag
        uses: dev-drprasad/delete-tag-and-release@v0.2.1
        with:
          delete_release: true
          tag_name: nightly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create prerelease
        run: |
          start_tag=$(gh release list -L 2 --exclude-drafts | grep -v nightly | cut -d$'\t' -f3 | sed -n '1p')
          gh release create nightly --prerelease --target master \
            --title 'Nightly build ("master" branch)' \
            --generate-notes \
            --draft=false \
            --notes-start-tag $start_tag \
            *-archive/*.tar.gz \
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          failOnError: false
          name: |
            *-archive
