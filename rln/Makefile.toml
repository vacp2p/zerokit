[tasks.build]
command = "cargo"
args = ["build", "--release"]

[tasks.test]
command = "cargo"
args = ["test", "--release", "--", "--nocapture"]

[tasks.test_stateless]
command = "cargo"
args = ["test", "--release", "--no-default-features", "--features", "stateless"]

[tasks.bench]
command = "cargo"
args = ["bench"]
