[tasks.build]
clear = true
dependencies = ["pack_build", "pack_rename"]

[tasks.build_arkzkey]
clear = true
dependencies = ["pack_build_arkzkey", "pack_rename"]

[tasks.build_multithread]
clear = true
dependencies = [
    "pack_build_multithread",
    "pack_rename",
    "post_build_multithread",
]

[tasks.build_multithread_arkzkey]
clear = true
dependencies = [
    "pack_build_multithread_arkzkey",
    "pack_rename",
    "post_build_multithread",
]

[tasks.pack_build]
command = "wasm-pack"
args = ["build", "--release", "--target", "web", "--scope", "waku"]
env = { "RUSTFLAGS" = "--cfg feature=\"stateless\"" }

[tasks.pack_build_arkzkey]
command = "wasm-pack"
args = ["build", "--release", "--target", "web", "--scope", "waku"]
env = { "RUSTFLAGS" = "--cfg feature=\"stateless\" --cfg feature=\"arkzkey\"" }

[tasks.pack_build_multithread]
command = "rustup"
args = [
    "run",
    "nightly",
    "wasm-pack",
    "build",
    "--release",
    "--target",
    "web",
    "--scope",
    "waku",
    "--features",
    "multithread",
    "-Z",
    "build-std=panic_abort,std",
]
env = { "RUSTFLAGS" = "--cfg feature=\"stateless\" --cfg feature=\"multithread\" -C target-feature=+atomics,+bulk-memory,+mutable-globals" }

[tasks.pack_build_multithread_arkzkey]
command = "rustup"
args = [
    "run",
    "nightly",
    "wasm-pack",
    "build",
    "--release",
    "--target",
    "web",
    "--scope",
    "waku",
    "--features",
    "multithread,arkzkey",
    "-Z",
    "build-std=panic_abort,std",
]
env = { "RUSTFLAGS" = "--cfg feature=\"stateless\" --cfg feature=\"multithread\" --cfg feature=\"arkzkey\" -C target-feature=+atomics,+bulk-memory,+mutable-globals" }

[tasks.post_build_multithread]
script = '''
wasm-bindgen --target web --split-linked-modules --out-dir ./pkg ../target/wasm32-unknown-unknown/release/rln_wasm.wasm && \
find ./pkg/snippets -name "workerHelpers.worker.js" -exec sed -i.bak "s|from '../../../';|from '../../../rln_wasm.js';|g" {} \; -exec rm -f {}.bak \;
'''

[tasks.pack_rename]
script = "sed -i.bak 's/rln-wasm/zerokit-rln-wasm/g' pkg/package.json && rm pkg/package.json.bak"

[tasks.test]
command = "wasm-pack"
args = [
    "test",
    "--release",
    "--node",
    "--target",
    "wasm32-unknown-unknown",
    "--",
    "--nocapture",
]
env = { "RUSTFLAGS" = "--cfg feature=\"stateless\"" }

[tasks.test_arkzkey]
command = "wasm-pack"
args = [
    "test",
    "--release",
    "--node",
    "--target",
    "wasm32-unknown-unknown",
    "--",
    "--nocapture",
]
env = { "RUSTFLAGS" = "--cfg feature=\"stateless\" --cfg feature=\"arkzkey\"" }
dependencies = ["build_arkzkey"]

[tasks.bench]
disabled = true

[tasks.login]
command = "wasm-pack"
args = ["login"]

[tasks.publish]
command = "wasm-pack"
args = ["publish", "--access", "public", "--target", "web"]
